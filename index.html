<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks App UI</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="dark">
      <p class="">Dark Mode</p>
       <div class="button">
         <span class="left"></span>
      </div>
    </div>
    
    <div class="phone">
      <div class="wrap">
        <div class="top">
          <h1>My Tasks</h1>
          <div class="icons">
            <i class="fas fa-chart-pie"></i>
            <i class="far fa-calendar"></i>
          </div>
        </div>
        <ul class="boxes">
          <li class="box green animated fadeInUp">
            <div class="color">
              <i class="far fa-trash-alt"></i>
            </div>
            <h2>New Homepage Design</h2>
            <p class="subtitle">Ab Smiths</p>
            <div class="time">
              <p class="date"> <i class="far fa-calendar"></i>8.20.22</p>
              <p class="hour"><i class="far fa-clock"></i>0/3</p>
            </div>
          </li>
          <li class="box pink animated fadeInUp">
            <h2>Mobile UX Audit</h2>
            <div class="color">
              <i class="far fa-trash-alt"></i>
            </div>
            <p class="subtitle">30/30 Music.com</p>
            <div class="time">
              <p class="date"><i class="far fa-calendar"></i>8.22.22</p>
              <p class="hour"> <i class="far fa-clock"></i>0/2</p>
            </div>
          </li>
          <li class="box blue animated fadeInUp">
            <div class="color">
              <i class="far fa-trash-alt"></i>
            </div>
            <h2>Creative Review</h2>
            <p class="subtitle">Great Rock Retreat</p>
            <div class="time">
              <p class="date"><i class="far fa-calendar"></i>8.31.22</p>
              <p class="hour"> <i class="far fa-clock"></i>0/0.5</p>
    
            </div>
          </li>
          <li class="box green animated fadeInUp">
            <div class="color">
              <i class="far fa-trash-alt"></i>
            </div>
            <h2>New Service Page Template Design</h2>
            <p class="subtitle">Tileworks Roofing</p>
            <div class="time">
              <p class="date"><i class="far fa-calendar"></i>8.31.22</p>
              <p class="hour"><i class="far fa-clock"></i>0/1.5</p>
            </div>
          </li>
        </ul>
        <div class="nav">
          <i class="far fa-flag"></i>
          <i class="fas fa-users"></i>
          <i class="fas fa-book"></i>
          <i class="fas fa-sliders-h"></i>
        </div>
      </div>
    </div>
    </div>
    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
